version: "3.8"

# ─────────────────────────────────────────────────────────────────────
#  CyberShield Lite — Docker Compose
#  Windows 10 compatible: uses named volumes (no OverlayFS issues)
#  Tested: Docker Desktop 4.x with WSL2 backend
#
#  Usage:
#    docker compose up --build
#    docker compose down
# ─────────────────────────────────────────────────────────────────────

services:

  # ── MongoDB ──────────────────────────────────────────────────────
  mongo:
    image: mongo:7.0
    container_name: cs-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: cybershield
    volumes:
      # Named volume — avoids OverlayFS/metadata corruption on Windows
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - cs-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Python Scanner ───────────────────────────────────────────────
  scanner:
    build:
      context: ./scanner
      dockerfile: Dockerfile
    container_name: cs-scanner
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - cs-net
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ── Backend API ──────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cs-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV:            production
      PORT:                5000
      MONGO_URI:           mongodb://mongo:27017/cybershield
      SCANNER_SERVICE_URL: http://scanner:8000
      # ⚠ PRODUCTION: Change this to your real frontend domain
      # e.g. CLIENT_URL=https://app.cybershield.in
      # Leaving this as localhost will cause CORS errors in production
      CLIENT_URL:          ${CLIENT_URL:-http://localhost:3000}
      JWT_SECRET:          ${JWT_SECRET:?JWT_SECRET env var is required}
      JWT_EXPIRES_IN:      7d
      LOG_LEVEL:           info
      SCAN_RATE_LIMIT_MAX: 10
    depends_on:
      mongo:
        condition: service_healthy
      scanner:
        condition: service_healthy
    networks:
      - cs-net
    volumes:
      # Named volume for logs — no Windows path issues
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ── React Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: cs-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cs-net

volumes:
  mongo_data:
  backend_logs:

networks:
  cs-net:
    driver: bridge
